    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .gallery-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .gallery a {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            width: 100%;
            padding-top: 100%;
            /* Square aspect ratio */
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
        }

        .gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(15px);
            transition: transform 0.3s, filter 0.3s ease-out;
        }

        .gallery img.loaded {
            filter: blur(0);
            /* Remove blur once image is loaded */
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .gallery .caption {
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>

        <script>
            // JavaScript to implement lazy loading and remove blur after image loads
            document.addEventListener("DOMContentLoaded", function() {
              const lazyImages = document.querySelectorAll("img[data-src]");
              const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                  if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.getAttribute("data-src");
                    img.onload = () => img.classList.add("loaded"); // Remove blur on load
                    img.removeAttribute("data-src");
                    observer.unobserve(img);
                  }
                });
              });
          
              lazyImages.forEach(img => {
                imageObserver.observe(img);
              });
            });
          </script>
