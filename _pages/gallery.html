<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .gallery-container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="gallery-container">
  <h1>Photo Gallery</h1>
  <div class="gallery">
    <!-- Replace each src with the path to your images -->
    <img src="/images/RATH6620.jpg" alt="Crow">
    <img src="/images/RATH6538.jpg" alt="Busey Woods">
    <img src="/images/RATH6545.jpg" alt="Fallusion">

  </div>
</div>

</body>
</html>
