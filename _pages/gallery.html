<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <!-- Link to Google Fonts for custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .gallery-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .gallery a {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            width: 100%;
            padding-top: 100%;
            /* Square aspect ratio */
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
        }

        .gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s, filter 0.3s ease-out;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .gallery .caption {
            font-size: 0.9em;
            color: #666;
            margin-top: 8px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <div class="gallery-container">
        <h1>Photo Gallery</h1>

        // Directories for thumbnails and original images
        const thumbnailDir = "/images/";

        // Populate gallery dynamically
        const gallery = document.getElementById("gallery");
        // randomize order of images
        const filenames = Object.keys(captions).sort(() => Math.random() - 0.5);
        filenames.forEach((filename) => {
            const thumbnail = document.createElement("a");
            thumbnail.href = originalDir + filename;
            thumbnail.target = "_blank";
            const img = document.createElement("img");
            img.src = thumbnailDir + filename;
            img.alt = captions[filename];
            thumbnail.appendChild(img);
            const caption = document.createElement("div");
            caption.className = "caption";
            caption.textContent = captions[filename];
            const item = document.createElement("div");
            item.className = "gallery-item";
            item.appendChild(thumbnail);
            item.appendChild(caption);
            gallery.appendChild(item);
        });
