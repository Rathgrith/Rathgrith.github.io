<!DOCTYPE html>

        <title>Photo Gallery</title>
        <!-- Link to Google Fonts for custom fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
        <style>
          body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
          }
          .gallery-container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
          }
          h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
          }
          .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
          }
          .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
          }
          .gallery a {
            display: block;
            position: relative;
            overflow: hidden;
            border-radius: 6px;
            width: 100%;
            padding-top: 100%; /* Square aspect ratio */
            max-width: 150px; /* Set a maximum width for efficiency */
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
          }
          .gallery img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
          }
          .gallery img:hover {
            transform: scale(1.05);
          }
          .gallery .caption {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
          }
        </style>
      </head>
